<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
        integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="product-right-content">
        <div class="imag-container">
            <div class="top-content">
                <div class="icons">
                    <div class="share-icon"><i class="ri-share-fill"></i></div>
                    <div class="like-icon"><i class="ri-heart-line"></i></div>
                </div>
                <div class="fruit-image">
                    <img src="./images/green-apple-with-slice.png" alt>
                </div>
            </div>
            <div class="bottom-content">
                <div class="images">
                    <img src="./images/green-apple2.png" alt>
                    <img src="./images/half-apple.png" alt>
                    <img src="./images/green-apple-flipped.png" alt>
                    <img src="./images/apple-top.png" alt>
                </div>
            </div>
        </div>
        <div class="product-left-content">
            <div class="first-product-content">
                <h1>Delicious Apples</h1>
                <p>COD: 45999</p>
            </div>

            <div class="second-product-content">
                <span class="red price">R$</span> <span class="red main-price">7.93</span>

                <p>SELECT A COLOR</p>
                <div class="product-items">
                    <ul>
                        <li><img src="./images/green-apple2 (1).png" alt></li>
                        <li><img src="./images/yellow-apple.png" alt></li>
                        <li><img src="./images/red-apple.png" alt></li>
                        <li><img src="./images/red-apple.png" alt></li>
                    </ul>
                </div>
            </div>

            <div class="third-product-content">
                <p>BENEFITS</p>
                <div class="items">
                    <ul>
                        <li>Apples are nutricious</li>
                        <li>Apples may be good for weight loss</li>
                        <li>Apples may be good for bone health</li>
                        <li>They're linked to a lowest risk of diabetes</li>
                    </ul>
                </div>

                <div class="button">
                    <a href class="btn">ADD TO CART</a>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
